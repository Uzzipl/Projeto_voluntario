<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Necessidade - Acolhe Brasil</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <h1>Acolhe Brasil</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="visualizar.html">Ver Necessidades</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Cadastrar Necessidade</h2>
        <form id="necessidadeForm">
            <div class="form-group">
                <label for="nomeInstituicao">Nome da Instituição*</label>
                <input type="text" id="nomeInstituicao" required>
            </div>
            
            <div class="form-group">
                <label for="tipoAjuda">Tipo de Ajuda*</label>
                <select id="tipoAjuda" required>
                    <option value="">Selecione...</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Meio Ambiente">Meio Ambiente</option>
                    <option value="Doação de Alimentos">Doação de Alimentos</option>
                    <option value="Doação de Roupas">Doação de Roupas</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tituloNecessidade">Título da Necessidade*</label>
                <input type="text" id="tituloNecessidade" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição Detalhada*</label>
                <textarea id="descricao" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="cep">CEP*</label>
                <input type="text" id="cep" required>
                <button type="button" id="buscarCep">Buscar</button>
            </div>
            
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" readonly>
            </div>
            
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" readonly>
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" readonly>
            </div>
            
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" readonly>
            </div>
            
            <div class="form-group">
                <label for="contato">Contato (E-mail ou Telefone)*</label>
                <input type="text" id="contato" required>
            </div>
            
            <button type="submit">Cadastrar Necessidade</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Acolhe Brasil. Todos os direitos reservados.</p>
    </footer>
    
    <script src="JavaScript/cadastro.js"></script>
</body>
</html>
